<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
    <script src="./scripts/cadastro.js" defer></script>
</head>

<body>

    
    <div class="wrapper">
        <div class="left-section">
            <div class="content">
                Somos uma empresa focada em desenvolvimento de projetos, venha montar o seu conosco
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h1>Criar Conta</h1>
                <form id="cadastroForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Sobrenome" required><br><br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="joao@example.com" required><br><br>
        
                    <label for="contato">Contato:</label>
                    <input type="text" id="contato" name="contato" placeholder="(xx) xxxxxxxxx" required><br><br>
                    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required><br><br>

                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Nome da Empresa" required><br><br>

                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="12345678901234" required><br><br>
        
                    <label for="senha">Senha (mínimo 8 dígitos):</label>
                    <input type="password" id="senha" name="senha" placeholder="zekinha1234" required><br><br>
        
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
