<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <link rel="stylesheet" href="./stylesCartão/cartao.css">
</head>
<body>
    <div class="card-form-container">
        <h2>Preencha os Dados do Cartão</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="cardHolder">Nome do Titular:</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="Nome Completo" required>
                </div>

                <div class="form-column">
                    <label for="cpf">CPF do Titular:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <label for="cardNumber">Número do Cartão:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>

                <div class="form-column">
                    <label for="expiryDate">Data de Validade:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
                </div>

                <div class="form-column">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                </div>
            </div>

            <button type="submit">Pagar $500</button>
        </form>
    </div>
</body>
</html>
